name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        run: |
          git config --global --add safe.directory /github/workspace
          git checkout ${GITHUB_SHA}
      
      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Looking for gradlew:"
          find . -name "gradlew" -type f 2>/dev/null || echo "gradlew not found"
      
      - name: Set up JDK 17
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq openjdk-17-jdk
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
      
      - name: Set up Node.js 18
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo bash -qq
          sudo apt-get install -y -qq nodejs
          node --version
          npm --version
      
      - name: Cache node modules
        run: |
          if [ -d "node_modules" ]; then
            echo "node_modules directory exists, checking if up to date..."
            npm list --depth=0 || echo "Installing fresh dependencies"
          else
            echo "node_modules directory not found, will install fresh dependencies"
          fi
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
      
      - name: Make gradlew executable
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          else
            echo "gradlew not found in android directory"
            find . -name "gradlew" -type f
            exit 1
          fi
      
      - name: Clean build
        run: |
          cd android
          ./gradlew clean --offline || ./gradlew clean
      
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace --offline || ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --offline || ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: List generated APKs
        run: |
          echo "Generated APK files:"
          find . -name "*.apk" -type f -exec ls -la {} \;
